version: v1.0
name: RLProcess
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Setup
    task:
      prologue:
        commands:
          - sem-version ruby 2.5.3
      jobs:
        - name: bundle
          commands:
          - checkout
          # Partial cache key matching ensures that new branches reuse gems
          # from the last build of master.
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - bundle install -j 4 --path vendor/bundle
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle

  - name: Code scanning
    task:
      prologue:
        commands:
          - sem-version ruby 2.5.3
      jobs:
        - name: check style + security
          commands:
            - checkout
            - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
            - bundle install --deployment --path vendor/bundle

  - name: Unit tests
    task:
      prologue:
        commands:
          - sem-version ruby 2.5.3
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - sem-service start postgres
          - bundle install --deployment --path vendor/bundle
          - cp config/database.yml.example config/database.yml
          - bundle exec rake db:setup

      jobs:
      - name: RSpec - model tests
        commands:
          - bundle exec rspec spec/models

      - name: RSpec - controller tests
        commands:
          - bundle exec rspec spec/controllers

  - name: Integration tests
    task:
      prologue:
        commands:
          - sem-version ruby 2.5.3
          - sem-version node 11.3.0
          - npm -g install phantomjs-prebuilt
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - sem-service start postgres
          - bundle install --deployment --path vendor/bundle
          - cp config/database.yml.example config/database.yml
          - bundle exec rake db:setup
          - yarn install
      jobs:
      - name: RSpec - feature specs
        commands:
          - bundle exec rspec spec/features
